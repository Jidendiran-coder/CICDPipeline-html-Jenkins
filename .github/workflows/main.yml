name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y nginx

    - name: Build and test
      run: |
        # Add commands to build and test your application

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          sudo apt-get update -y
          sudo apt-get install -y nginx
          sudo rm -rf temporaryFolder/
          sudo mkdir ~/temporaryFolder
          cd ~/temporaryFolder
          pwd
          echo "fetched pwd"
          echo $GITHUB_WORKSPACE
          echo "Received variables"
          echo ${{ github.workspace }}
          echo "Received workspace"
          ls $GITHUB_WORKSPACE
          echo "fetched content of github workspace variable"
          sudo ls ${{ github.workspace }}
          echo "fetched content of github workspace"
